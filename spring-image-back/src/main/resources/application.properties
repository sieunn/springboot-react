server.port = 9007
logging.level.todo = debug
server.servlet.session.tracking-modes=cookie

spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true
spring.thymeleaf.cache=false

##이미지 다중 저장 허용
spring.servlet.multipart.enabled=true
##한 파일당 크기
spring.servlet.multipart.max-file-size=10MB
##모든 파일 크기
spring.servlet.multipart.max-request-size=100MB

##컴퓨터에 저장할 이미지 폴더를 선택해서 저장하고 가져오기 설정
#file.upload-dir=개발자 컴퓨터 바탕화면/사용자가 이미지를 저장할 위치 설정
##file.upload-dir 이 이름이 필수가 아님 abcd로 해도됨 (개발자가 만든 변수명)
file.upload-dir=C:/Users/user1/Desktop/saveImage


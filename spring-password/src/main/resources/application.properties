server.port = 9011
logging.level.todo = debug

server.servlet.session.tracking-modes=cookie

spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true
spring.thymeleaf.cache=false

#DBConfig에다가 hikari 이용해서 DB를 연결했음
#근데 지금은 안쓰니까 hikari 지워줘야함
spring.datasource.url=jdbc:mysql://localhost:3306/KH_WORKBOOK
spring.datasource.username=root
spring.datasource.password=kh1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#데이터베이스 테이블을 자동으로 생성해주는 설정
#ddl: CREAE DROP 테이블이나 계정 생성,삭제
spring.jpa.hibernate.ddl-auto=update

#데이터베이스 sql 어떻게 작동되는지 구문 보기
spring.jpa.show-sql=true

